language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4

install:
  - pip install -r requirements.txt --use-mirrors
  - pip install -r requirements.test.txt --use-mirrors
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install -r .requirements.2.6.txt --use-mirrors; fi

script:
  - nosetests tests
